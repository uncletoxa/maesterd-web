{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body py-5">
                <div class="display-1 text-danger mb-4">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h1 class="h2 mb-4">Unauthorized Access</h1>
                <p class="text-secondary mb-4">
                    You need to be authenticated to access this page. Please log in or create a new account to continue.
                </p>
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('public.login') }}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Log In
                    </a>
                    <a href="{{ url_for('public.register') }}" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus me-2"></i>Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
