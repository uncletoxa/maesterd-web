{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body py-5">
                <div class="display-1 text-danger mb-4">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
                <h1 class="h2 mb-4">Server Error</h1>
                <p class="text-secondary mb-4">
                    Oops! Something went wrong on our end. Our team has been notified and is working to fix the issue.
                    Please try again in a few moments.
                </p>
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <button onclick="window.location.reload()" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise me-2"></i>Retry
                    </button>
                    <a href="{{ url_for('public.index') }}" class="btn btn-outline-primary">
                        <i class="bi bi-house me-2"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
        <div class="mt-4 text-secondary">
            <small>Error Code: 500</small>
        </div>
    </div>
</div>
{% endblock %}
