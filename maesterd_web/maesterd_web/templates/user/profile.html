{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for story in stories %}
         {% include 'story/_story.html' %}
    {% endfor %}
    {% if prev_url %}
        <a href="{{ prev_url }}">Previous</a>
    {% endif %}
    {% if next_url %}
        <a href="{{ next_url }}">Next</a>
    {% endif %}
{% endblock %}
