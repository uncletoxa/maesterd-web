{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}

    <p>
      {{ form.description.label }}<br>
      {{ form.description }}<br>
      {% for error in form.description.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>

    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
